{% extends 'home/dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto my-5" style="max-width: 480px;">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-4">
            <h2 class="card-title mb-4 text-center fw-bold text-primary">Add to My Wallet</h2>

            <form method="post" action="/addmoney_submission/" novalidate>
                {% csrf_token %}

                <!-- Add Money or Expense -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">What do you want to add?</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="add_money" id="expense" value="Expense" checked required>
                            <label class="form-check-label" for="expense">Expense</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="add_money" id="income" value="Income">
                            <label class="form-check-label" for="income">Income</label>
                        </div>
                    </div>
                </div>

                <!-- Amount -->
                <div class="mb-4">
                    <label for="quantity" class="form-label fw-semibold">Amount</label>
                    <input type="number" class="form-control form-control-lg" id="quantity" name="quantity" min="1" step="0.01" placeholder="Enter amount" required>
                </div>

                <!-- Date -->
                <div class="mb-4">
                    <label for="Date" class="form-label fw-semibold">Date</label>
                    <input type="date" class="form-control form-control-lg" id="Date" name="Date" required>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label for="Category" class="form-label fw-semibold">Category</label>
                    <select class="form-select form-select-lg" id="Category" name="Category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Necessities">Necessities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm" style="letter-spacing: 1px;">
                    Submit <i class="fas fa-paper-plane ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Subtle fade-in on card */
    .card {
        animation: fadeInUp 0.5s ease forwards;
        opacity: 0;
        transform: translateY(15px);
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock content %}
