{% extends 'base.html' %}
{% block body %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Log in to your Expense Tracker account</p>
    </div>
    <form action="/handlelogin/" method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="loginuname" class="form-label">Username</label>
        <input type="text" class="form-control form-control-lg" id="loginuname" name="loginuname" placeholder="Enter your username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="loginpassword1" class="form-label">Password</label>
        <input type="password" class="form-control form-control-lg" id="loginpassword1" name="loginpassword1" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
          <label class="form-check-label" for="rememberPasswordCheck">Remember me</label>
        </div>
        <a href="{% url 'reset_password' %}" class="small">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
    </form>
    <hr class="my-4" />
    <div class="text-center">
      <span class="text-muted">Don't have an account? </span><a href="{% url 'register' %}" class="fw-semibold text-decoration-none">Sign up</a>
    </div>
  </div>
</div>
{% endblock body %}
