{% load static %}
<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>What you added</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for info in add_info %}
        <tr>
            <td>{{ info.add_money }}</td>
            <td>{{ info.quantity }}</td>
            <td>{{ info.Category }}</td>
            <td>{{ info.Date|date:"M d, Y" }}</td>  {# Format date for readability #}
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No records found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
