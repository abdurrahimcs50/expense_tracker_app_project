{% extends 'home/dashboard_base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2 class="mt-4 mb-3">Edit Profile</h2>

<form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_profession" class="form-label">Profession</label>
        {{ form.profession }}
    </div>
    <div class="mb-3">
        <label for="id_Savings" class="form-label">Savings</label>
        {{ form.Savings }}
    </div>
    <div class="mb-3">
        <label for="id_income" class="form-label">Income</label>
        {{ form.income }}
    </div>
    <div class="mb-3">
        <label for="id_image" class="form-label">Profile Image</label>
        {{ form.image }}
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
