{% extends 'base.html' %}
{% block body %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 600px; width: 100%; border-radius: 1rem;">
    <h2 class="text-center mb-3 fw-bold">Create Account</h2>
    <p class="text-center text-muted mb-4">Start tracking your expenses the smart way</p>

    <form action="/handleSignup/" method="post" novalidate>
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label for="uname" class="form-label">Username</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
        </div>

        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
        </div>

        <div class="col-md-6">
          <label for="profession" class="form-label">Profession</label>
          <select class="form-select" id="profession" name="profession" required>
            <option value="" selected disabled>Choose...</option>
            <option value="Employee">Employee</option>
            <option value="Business">Business</option>
            <option value="Student">Student</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="income" class="form-label">Monthly Income</label>
          <input type="number" class="form-control" id="income" name="income" placeholder="₹" required>
        </div>

        <div class="col-md-6">
          <label for="Savings" class="form-label">Monthly Savings</label>
          <input type="number" class="form-control" id="Savings" name="Savings" placeholder="₹" required>
        </div>

        <div class="col-md-6">
          <label for="pass1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter password" required>
        </div>

        <div class="col-md-6">
          <label for="pass2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm password" required>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
      </div>

      <p class="text-center mt-3">
        <span class="text-muted">Already have an account?</span> 
        <a href="/" class="fw-semibold text-decoration-none">Log in here</a>
      </p>
    </form>
  </div>
</div>
{% endblock body %}
